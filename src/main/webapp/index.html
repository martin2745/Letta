<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LETTA - Login</title>

    <link rel="stylesheet" href="css/login.css">
    <!--	<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body class="text-center">
<div id="form-page">
    <form id="form-singin">
        <div>
            <img id="logo-image" src="images/logo.png" alt="logo">
        </div>

        <label for="login" class="sr-only">Usuario</label> <input id="login"
                                                                  name="login" type="text" class="form-control"
                                                                  placeholder="Usuario"
                                                                  required autofocus/> <label for="password"
                                                                                              class="sr-only">Contraseña</label>
        <input id="password" name="password" type="password"
               class="form-control" placeholder="Contraseña" required/>

        <button type="submit" class="btn btn-lg btn-info btn-block mt-3" >Entrar</button>
        <div id="registerBtn" class="registerBtn">
            <input id="btnRegister" class="btn btn-outline-info" type="button" value="Registrarse!">
        </div>
    </form>
    <div>
        <img src="images/3f1afd8d16c2396d5e51d54ddfbd8329.webp" alt="login-image" id="login-image">
    </div>
</div>

<script type="text/javascript"
        src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        let isLogin = true;
        $('#form-singin').submit(function (event) {
            event.preventDefault();
            if(isLogin){
                let login = $('#login').val();
                let password = $('#password').val();

                doLogin(login, password);
                document.cookie = "login=" + login;
            }else{
                let name = $('#name').val();
                let surname = $('#surname').val();
                let login = $('#login').val();
                let password = $('#password').val();
                let role = $('#role').val();

                var user = {
                    'name': name,
                    'surname': surname,
                    'login': login,
                    'password': password,
                    'role': role
                };
                doRegister(user,login, password);
                document.cookie = "login=" + login;
            }

        });

        $('#btnRegister').click(function () {
            $('#form-singin').empty();
            insertRegisterForm($('#form-singin'));
            isLogin = false;
        });

    });
</script>
</body>
</html>
